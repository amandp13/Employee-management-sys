{% extends 'base.html' %}
{% block content %}
<div style="background-color: lightcyan">
<header class="container bg-secondary text-dark" >
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center text-warning">Employee Database!</h1>
            <hr>
        </div>
    </div>
</header>
    <br>
<section class="container" >
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered">

                    {% for employee in employees %}
                        <tr>
                            <td>{{ employee.id }}</td>
                            <td class="text-primary">{{ employee.first_name }}</td>
                            <td>{{ employee.email_id }}</td>
                            <td><a class="btn btn-secondary btn-sm" href="{% url 'employee_detail' employee.id %}">Details</a></td>
                        </tr>
                    {% endfor %}
            </table>
        </div>
    </div>
</section>
</div>
{% endblock %}
